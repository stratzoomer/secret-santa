<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-tabs {
            margin-bottom: 1rem;
        }
        .password-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .help-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        .help-content {
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .help-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #dee2e6;
        }
        .help-content code {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body>
    <!-- Help Button -->
    <button class="btn btn-primary help-button" data-bs-toggle="modal" data-bs-target="#helpModal">
        <i class="bi bi-question-circle"></i> Help
    </button>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">Secret Santa Help</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="help-content" id="helpContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="text-center mb-4">Secret Santa</h1>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="organizer-tab" data-bs-toggle="tab" data-bs-target="#organizer" type="button" role="tab">Organizer</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="participant-tab" data-bs-toggle="tab" data-bs-target="#participant" type="button" role="tab">Participant</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Organizer Tab -->
            <div class="tab-pane fade show active" id="organizer" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Participants</h5>
                        <form id="uploadForm" class="mb-3">
                            <div class="mb-3">
                                <label for="participantsFile" class="form-label">Participants JSON File</label>
                                <input type="file" class="form-control" id="participantsFile" accept=".json" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Generate Pairings</h5>
                        <button id="generateBtn" class="btn btn-success">Generate Pairings</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Event ID</h5>
                        <div class="mb-3">
                            <p class="text-muted">Share this Event ID with participants so they can check their assignments.</p>
                            <div class="input-group">
                                <input type="text" class="form-control font-monospace" id="eventId" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyEventIdBtn" title="Copy to clipboard">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Passwords</h5>
                        <div id="passwordList" class="password-list"></div>
                    </div>
                </div>
            </div>
            
            <!-- Participant Tab -->
            <div class="tab-pane fade" id="participant" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Check Your Assignment</h5>
                        <form id="checkForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Your Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventIdParticipant" class="form-label">Event ID <span class="text-muted">(optional)</span></label>
                                <input type="text" class="form-control font-monospace" id="eventIdParticipant" placeholder="Leave blank if checking from same browser">
                                <small class="form-text text-muted">Only needed if checking from a different browser or device</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Assignment</button>
                        </form>
                        <div id="assignmentResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script>
        // Function to convert markdown to HTML
        function markdownToHtml(markdown) {
            // Convert headers
            markdown = markdown.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            markdown = markdown.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            markdown = markdown.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            
            // Convert code blocks (do this before other conversions to preserve code)
            markdown = markdown.replace(/```json\n([\s\S]*?)```/g, '<pre><code class="language-json">$1</code></pre>');
            markdown = markdown.replace(/```bash\n([\s\S]*?)```/g, '<pre><code class="language-bash">$1</code></pre>');
            markdown = markdown.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            
            // Convert inline code (do this before other inline conversions)
            markdown = markdown.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Convert bold text
            markdown = markdown.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Convert links [text](url)
            markdown = markdown.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // Convert lists
            markdown = markdown.replace(/^\s*[-*+]\s+(.*$)/gm, '<li>$1</li>');
            markdown = markdown.replace(/(<li>.*<\/li>)/g, '<ul>$1</ul>');
            
            // Convert paragraphs
            markdown = markdown.replace(/^(?!<[h|u|p|pre|a])(.*$)/gm, '<p>$1</p>');
            
            // Clean up empty paragraphs
            markdown = markdown.replace(/<p><\/p>/g, '');
            
            return markdown;
        }

        // Load README content
        fetch('/static/README.md')
            .then(response => response.text())
            .then(content => {
                const htmlContent = markdownToHtml(content);
                document.getElementById('helpContent').innerHTML = htmlContent;
                // Apply syntax highlighting
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            })
            .catch(error => {
                console.error('Error loading help content:', error);
                document.getElementById('helpContent').innerHTML = '<p class="text-danger">Error loading help content. Please try again later.</p>';
            });

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('participantsFile').files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Display event ID if provided
                    if (data.event_id) {
                        document.getElementById('eventId').value = data.event_id;
                    }
                    alert('Participants loaded successfully!');
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert('Error uploading file');
            }
        });

        // Generate pairings handler
        document.getElementById('generateBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/generate', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    // Display event ID if provided
                    if (data.event_id) {
                        document.getElementById('eventId').value = data.event_id;
                    }
                    
                    // Display passwords
                    const passwordList = document.getElementById('passwordList');
                    passwordList.innerHTML = '';
                    
                    for (const [name, password] of Object.entries(data.passwords)) {
                        const div = document.createElement('div');
                        div.className = 'alert alert-info';
                        div.textContent = `${name}: ${password}`;
                        passwordList.appendChild(div);
                    }
                    
                    alert('Pairings generated successfully!');
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert('Error generating pairings');
            }
        });

        // Check assignment handler
        document.getElementById('checkForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const eventId = document.getElementById('eventIdParticipant').value.trim();
            
            const requestBody = { name, password };
            if (eventId) {
                requestBody.event_id = eventId;
            }
            
            try {
                const response = await fetch('/check_assignment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                
                const resultDiv = document.getElementById('assignmentResult');
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            You are giving to: ${data.receiver}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                alert('Error checking assignment');
            }
        });

        // Copy event ID to clipboard
        document.getElementById('copyEventIdBtn').addEventListener('click', () => {
            const eventIdInput = document.getElementById('eventId');
            eventIdInput.select();
            eventIdInput.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                const btn = document.getElementById('copyEventIdBtn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check"></i> Copied!';
                btn.classList.remove('btn-outline-secondary');
                btn.classList.add('btn-success');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-outline-secondary');
                }, 2000);
            } catch (err) {
                alert('Failed to copy event ID. Please copy it manually.');
            }
        });
    </script>
</body>
</html>
